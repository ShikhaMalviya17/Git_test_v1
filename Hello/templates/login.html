<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <form class="form-signin text-center mb-4" method='post' action="/login">
      {% csrf_token  %}
     <img class="mb-4 float-md-start mb-0" src="/static/img/Logo 2.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal float-md-start mb-0">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" name='username' class="form-control" placeholder="username" required="" autofocus="">

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3 cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">2020</P>
    </form>




</body>
</html>
